<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  

  <script>
    const arr = [
      { id: 1, pid: 0, name: "111"},
      { id: 2, pid: 1, name: "222"},
      { id: 3, pid: 2, name: "333"},
      { id: 4, pid: 1, name: "411"},
      { id: 5, pid: 4, name: "555"},
      { id: 6, pid: 4, name: "644"},
      { id: 7, pid: 2, name: "722"},
      { id: 8, pid: 5, name: "855"},
    ]

    function arrToTree(arr) {
      let newArr = []

      function ergodicFn(parentObj, parentArr) {
        parentArr.forEach(item => {
          if(item.pid === parentObj.id) {
            item.child = []
            parentObj.child.push(item)
            ergodicFn(item, arr)
          }
        })
      }

      arr.forEach(item => {
        let isP = arr.every(i => {
          return item.pid !== i.id
        })
        if(isP) {
          item.child = []
          newArr.push(item)
          ergodicFn(item, arr)
        }        
      })

      return newArr
    }
    console.log(arrToTree(arr))
  </script>
</body>
</html>
